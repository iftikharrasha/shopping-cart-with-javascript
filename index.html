<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus_one" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="input_one" type="text" class="form-control text-center" value="1">
                           <button id="plus_one" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="iphone_price">1240</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus_two" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="input_two" type="text" class="form-control text-center" value="1">
                           <button id="plus_two" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="case_price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      //phone one button event handler with plus sign
      const plusOne = document.getElementById("plus_one"); //plus button
      plusOne.addEventListener('click', function(){

         const numbersOne = parsingInt("input_one");  //make string to int
         const itemsOne = howMany("input_one", numbersOne); //count items
         const priceOne = calculateOne("iphone_price", itemsOne);
      })

      //phone one button event handler with minus sign
      const minusOne = document.getElementById("minus_one"); //plus button
      minusOne.addEventListener('click', function(){

         const numbersOne = parsingInt("input_one");  //make string to int
         const itemsOne = howManyMinus("input_one", numbersOne); //count items
         const priceOne = calculateOne("iphone_price", itemsOne);
      })

      //phone two button event handler with plus sign
      const plusTwo = document.getElementById("plus_two"); //plus button
      plusTwo.addEventListener('click', function(){

         const numbersOne = parsingInt("input_two");  //make string to int
         const itemsTwo = howMany("input_two", numbersOne); //count items
         const priceTwo = calculateTwo("case_price", itemsTwo);
      })

      //phone two button event handler with minus sign
      const minusTwo = document.getElementById("minus_two"); //plus button
      minusTwo.addEventListener('click', function(){

         const numbersTwo = parsingInt("input_two");  //make string to int
         const itemsTwo = howManyMinus("input_two", numbersTwo); //count items
         const priceTwo = calculateTwo("case_price", itemsTwo);
      })

      function parsingInt(idName){
         const amounts = document.getElementById(idName).value;  //"1"
         const amountInt = parseFloat(amounts); //1
         return amountInt;
      }

      function howMany(idName, addedItem){
         const total = addedItem + 1; //2
         const count = document.getElementById(idName).value = total; //setting this value 2++
         return count;
      }

      function calculateOne(idName, value){
         const current = document.getElementById(idName).innerText; //"1240"
         const totalPrice = 1240 * value; //1240*n
         document.getElementById(idName).innerText = totalPrice; //setting this value 1240*n
      }

      function howManyMinus(idName, addedItem){
         const total = addedItem - 1; //2
         const count = document.getElementById(idName).value = total; //setting this value 2++
         return count;
      }

      function calculateTwo(idName, value){
          const current = document.getElementById(idName).innerText; //"59"
         const totalPrice = 59 * value; //59*n
         document.getElementById(idName).innerText = totalPrice; //setting this value 1240*n
      }
   </script>
</body>

</html>
