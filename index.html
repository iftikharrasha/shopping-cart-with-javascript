<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phone-dec" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-input" type="text" class="form-control text-center" value="1">
                           <button id="phone-inc" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="iphone_price">1240</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="case-dec" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-input" type="text" class="form-control text-center" value="1">
                           <button id="case-inc" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="case_price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="sub_total">1309</span></h5>
                        <h5>$20</h5>
                        <h5>$1,289</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      //phone one button event handler with plus sign
      document.getElementById("phone-inc").addEventListener('click', function(){
         productChange(true);
      })
      //phone one button event handler with minus sign
      document.getElementById("phone-dec").addEventListener('click', function(){
         productChange(false);
      })

      //case one button event handler with plus sign
      document.getElementById("case-inc").addEventListener('click', function(){
         productChange(true);
      })

      //phone one button event handler with plus sign
      document.getElementById("case-dec").addEventListener('click', function(){
         productChange(false);
      })

      function productChange(isIncrease){
         const phoneInput = document.getElementById("phone-input");
         const phoneInt = parseInt(phoneInput.value);  //int because full real number, converting string to int

         let phoneNewInt = phoneInt;                   //let because it varies
         if(isIncrease==true){
            phoneNewInt = phoneInt + 1;           
         }else if(isIncrease==false && phoneInt>0){
            phoneNewInt = phoneInt - 1;
         }else{
            phoneNewInt = phoneInt;
         }
         phoneInput.value = phoneNewInt;              //as phoneInput is already having the input id, the .value sets its value

         const iphonePrice = phoneNewInt * 1240;
         document.getElementById("iphone_price").innerText = iphonePrice;   //capturing and setting the innerText of price
      }
   </script>
</body>

</html>
